            font-size: 14px;

        @keyframes slideUp {

<body>
    <div id="root"></div>

    <!-- ============================================ -->
    <!-- SCRIPTS CORREGIDOS - VERSI√ìN 100% FUNCIONAL -->

        console.log('‚úÖ auth-trabajadores:', typeof window.verificarTrabajadoraPorTelefono);

    <script type="text/babel" src="app.js"></script>

    <!-- Service Worker y notificaciones -->
    <script>
        if ('serviceWorker' in navigator) {
            let updateNotificationShown = false;

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/bennet.salon/sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registrado');

                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('üîÑ Nueva versi√≥n detectada');

                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('‚úÖ Nueva versi√≥n lista');
                                    if (!updateNotificationShown) {
                                        showUpdateNotification(registration);
                                        updateNotificationShown = true;
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('‚ùå Error al registrar Service Worker:', error);
                    });
            });

            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data && event.data.type === 'NEW_VERSION_AVAILABLE') {
                    console.log('üì¢ Nueva versi√≥n detectada');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }
            });
        }

        function showUpdateNotification(registration) {
            if (document.getElementById('update-notification')) return;

            const notification = document.createElement('div');
            notification.id = 'update-notification';
            notification.className = 'update-banner';
            notification.innerHTML = `
                <div class="banner-content">
                    <div class="banner-icon">‚ú®</div>
                    <div class="banner-text">
                        <div class="banner-title">¬°Nueva versi√≥n disponible!</div>
                        <div class="banner-subtitle">Actualizamos la app con mejoras</div>
                    </div>
                    <button onclick="updateApp()" class="banner-button">Actualizar</button>
                </div>
            `;
            document.body.appendChild(notification);

            window.updateApp = () => {
                notification.remove();
                if (registration.waiting) {
                    registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                }
                setTimeout(() => window.location.reload(), 1000);
            };
        }
    </script>
</body>
