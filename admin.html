<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bennet Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <!-- ============================================ -->
    <!-- SCRIPTS - RUTAS RELATIVAS (SIN /bennet.salon/) -->
    <!-- ============================================ -->

    <!-- PRIMERO: Configuraci√≥n central de Supabase -->
    <script type="text/javascript" src="utils/supabase-config.js"></script>
    <script type="text/javascript" src="utils/storage.js"></script>

    <!-- Script de verificaci√≥n inmediata -->
    <script type="text/javascript">
        console.log('üîç VERIFICACI√ìN INICIAL ADMIN:');
        console.log('  window.SUPABASE_URL:', window.SUPABASE_URL);
        console.log('  window.SUPABASE_ANON_KEY:', window.SUPABASE_ANON_KEY ? '‚úì Definida' : '‚úó Undefined');
        console.log('  location.pathname:', window.location.pathname);
        console.log('  location.origin:', window.location.origin);
        
        if (!window.SUPABASE_URL) {
            console.error('‚ùå ERROR CR√çTICO: SUPABASE_URL no est√° definida en admin.html');
            console.error('   Intentando cargar script nuevamente...');
            
            // Intentar cargar con ruta absoluta
            const script = document.createElement('script');
            script.src = '/bennet.salon/utils/supabase-config.js';
            script.onload = () => console.log('‚úÖ supabase-config.js cargado con ruta absoluta');
            script.onerror = () => console.error('‚ùå No se pudo cargar supabase-config.js');
            document.head.appendChild(script);
        } else {
            console.log('‚úÖ Supabase configurado correctamente en admin.html');
        }
    </script>

    <!-- SEGUNDO: Utilidades sin JSX -->
    <script type="text/javascript" src="utils/api.js"></script>
    <script type="text/javascript" src="utils/timeLogic.js"></script>
    <script type="text/javascript" src="utils/auth-clients.js"></script>
    <script type="text/javascript" src="utils/auth-trabajadores.js"></script>
    <script type="text/javascript" src="utils/config.js"></script>
    <script type="text/javascript" src="utils/servicios.js"></script>
    <script type="text/javascript" src="utils/trabajadoras.js"></script>

    <!-- Script de verificaci√≥n de carga -->
    <script type="text/javascript">
        console.log('üîç VERIFICACI√ìN DE CARGA ADMIN:');
        console.log(' ‚úÖ supabase-config:', window.SUPABASE_URL ? 'OK' : 'FALTA');
        console.log(' ‚úÖ SUPABASE_URL:', window.SUPABASE_URL);
        console.log(' ‚úÖ auth-trabajadores:', typeof window.verificarTrabajadoraPorTelefono);
        console.log(' ‚úÖ auth-clientes:', typeof window.verificarAccesoCliente);
        console.log(' ‚úÖ salonConfig:', typeof window.salonConfig);
        console.log(' ‚úÖ salonServicios:', typeof window.salonServicios);
        console.log(' ‚úÖ salonTrabajadoras:', typeof window.salonTrabajadoras);
        console.log(' ‚úÖ storage:', typeof window.subirImagenServicio);
    </script>

    <!-- TERCERO: Componentes con JSX -->
    <script type="text/babel" src="components/admin/ConfigPanel.js"></script>
    <script type="text/babel" src="components/admin/ServiciosPanel.js"></script>
    <script type="text/babel" src="components/admin/TrabajadorasPanel.js"></script>
    <script type="text/babel" src="admin-app.js"></script>

    <script>
        // Autenticaci√≥n (ahora maneja ambos roles)
        (function() {
            // Verificar si hay sesi√≥n de admin O de trabajadora
            const isAdmin = localStorage.getItem('adminAuth') === 'true';
            const trabajadoraAuth = localStorage.getItem('trabajadoraAuth');
            
            console.log('üîê Verificando autenticaci√≥n:', { isAdmin, trabajadoraAuth: !!trabajadoraAuth });
            console.log('üîê SUPABASE_URL en auth:', window.SUPABASE_URL);
            
            // Si hay sesi√≥n de admin, verificar tiempo
            if (isAdmin) {
                const loginTime = localStorage.getItem('adminLoginTime');
                const isValidSession = loginTime && (Date.now() - parseInt(loginTime)) < 8 * 60 * 60 * 1000;
                
                if (!isValidSession) {
                    localStorage.removeItem('adminAuth');
                    localStorage.removeItem('adminUser');
                    localStorage.removeItem('adminLoginTime');
                    window.location.href = 'admin-login.html';
                }
                // Si es admin v√°lido, contin√∫a
                return;
            }
            
            // Si hay sesi√≥n de trabajadora, permitir acceso
            if (trabajadoraAuth) {
                console.log('üë§ Acceso como trabajadora');
                return;
            }
            
            // Si no hay ninguna sesi√≥n, redirigir al login
            console.log('üö´ No hay sesi√≥n, redirigiendo a login');
            window.location.href = 'admin-login.html';
        })();
    </script>
</body>
</html>
