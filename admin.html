<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bennet Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <!-- Scripts en orden -->
    <script type="text/babel" src="utils/api.js"></script>
    <script type="text/babel" src="utils/timeLogic.js"></script>
    <script type="text/babel" src="utils/auth-clients.js"></script>
    <script type="text/babel" src="utils/auth-trabajadores.js"></script>  <!-- ‚úÖ NUEVO -->
    <script type="text/babel" src="utils/config.js"></script>
    <script type="text/babel" src="utils/servicios.js"></script>
    <script type="text/babel" src="utils/trabajadoras.js"></script>
    <script type="text/babel" src="components/admin/ConfigPanel.js"></script>
    <script type="text/babel" src="components/admin/ServiciosPanel.js"></script>
    <script type="text/babel" src="components/admin/TrabajadorasPanel.js"></script>
    <script type="text/babel" src="admin-app.js"></script>

    <script>
        // Autenticaci√≥n (ahora maneja ambos roles)
        (function() {
            // Verificar si hay sesi√≥n de admin O de trabajadora
            const isAdmin = localStorage.getItem('adminAuth') === 'true';
            const trabajadoraAuth = localStorage.getItem('trabajadoraAuth');
            
            // Si hay sesi√≥n de admin, verificar tiempo
            if (isAdmin) {
                const loginTime = localStorage.getItem('adminLoginTime');
                const isValidSession = loginTime && (Date.now() - parseInt(loginTime)) < 8 * 60 * 60 * 1000;
                
                if (!isValidSession) {
                    localStorage.removeItem('adminAuth');
                    localStorage.removeItem('adminUser');
                    localStorage.removeItem('adminLoginTime');
                    window.location.href = 'admin-login.html';
                }
                // Si es admin v√°lido, contin√∫a
                return;
            }
            
            // Si hay sesi√≥n de trabajadora, permitir acceso
            if (trabajadoraAuth) {
                console.log('üë§ Acceso como trabajadora');
                return;
            }
            
            // Si no hay ninguna sesi√≥n, redirigir al login
            window.location.href = 'admin-login.html';
        })();
    </script>
</body>
</html>
