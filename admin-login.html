<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bennet Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8 animate-fade-in">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-pink-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <div class="icon-shield-check text-3xl text-pink-600">üîí</div>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Bennet Salon</h1>
            <p class="text-gray-500">Acceso al Panel</p>
        </div>
        
        <div id="mensaje" class="mb-4 text-sm text-center hidden"></div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Usuario / Tel√©fono</label>
                <input type="text" id="username" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none transition"
                       placeholder="bennet o 5351111111">
                <p class="text-xs text-gray-400 mt-1">Si sos trabajador, us√° tu n√∫mero de tel√©fono</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Contrase√±a</label>
                <input type="password" id="password" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none transition"
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white py-3 rounded-lg font-semibold hover:from-pink-600 hover:to-purple-600 transition transform hover:scale-105">
                Entrar
            </button>
        </form>
        
        <div id="errorMsg" class="mt-4 text-red-500 text-sm text-center hidden"></div>
        
        <div class="mt-6 text-center text-xs text-gray-400">
            <p>üëë Due√±o: usuario <strong>bennet</strong></p>
            <p class="mt-1">üë©‚Äçüé® Trabajadoras: us√° tu tel√©fono</p>
        </div>
    </div>

    <script>
        // Credenciales del due√±o
        const ADMIN_USERNAME = 'bennet';
        const ADMIN_PASSWORD = 'bennet2025';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const mensaje = document.getElementById('mensaje');
            
            errorMsg.classList.add('hidden');
            mensaje.classList.add('hidden');
            
            // Mostrar mensaje de carga
            mensaje.textContent = 'Verificando...';
            mensaje.classList.remove('hidden');
            mensaje.classList.add('text-blue-600', 'bg-blue-50', 'p-2', 'rounded-lg');
            
            try {
                // CASO 1: Es el due√±o?
                if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                    console.log('‚úÖ Login exitoso como due√±o');
                    
                    // Guardar sesi√≥n de admin
                    localStorage.setItem('adminAuth', 'true');
                    localStorage.setItem('adminUser', username);
                    localStorage.setItem('adminLoginTime', Date.now());
                    localStorage.setItem('userRole', 'admin');
                    
                    // Limpiar cualquier sesi√≥n de trabajadora
                    localStorage.removeItem('trabajadoraAuth');
                    
                    mensaje.classList.add('hidden');
                    window.location.href = 'admin.html';
                    return;
                }
                
                // CASO 2: Podr√≠a ser una trabajadora (el username parece un n√∫mero)
                if (/^\d+$/.test(username)) {
                    console.log('üîç Intentando login como trabajadora:', username);
                    
                    // Intentar login como trabajadora
                    const trabajadora = await window.loginTrabajadora?.(username, password);
                    
                    if (trabajadora) {
                        console.log('‚úÖ Login exitoso como trabajadora:', trabajadora.nombre);
                        
                        // Guardar sesi√≥n de trabajadora (NO de admin)
                        // No usamos adminAuth para diferenciar
                        localStorage.setItem('trabajadoraAuth', JSON.stringify({
                            id: trabajadora.id,
                            nombre: trabajadora.nombre,
                            telefono: trabajadora.telefono
                        }));
                        localStorage.setItem('userRole', 'trabajadora');
                        
                        // Limpiar cualquier sesi√≥n de admin previa
                        localStorage.removeItem('adminAuth');
                        localStorage.removeItem('adminUser');
                        
                        mensaje.classList.add('hidden');
                        window.location.href = 'admin.html';
                        return;
                    }
                }
                
                // Si llegamos aqu√≠, las credenciales son incorrectas
                errorMsg.textContent = 'Usuario o contrase√±a incorrectos';
                errorMsg.classList.remove('hidden');
                mensaje.classList.add('hidden');
                
            } catch (error) {
                console.error('Error en login:', error);
                errorMsg.textContent = 'Error al conectar. Intent√° de nuevo.';
                errorMsg.classList.remove('hidden');
                mensaje.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
