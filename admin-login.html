<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bennet Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8 animate-fade-in">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-pink-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <div class="icon-shield-check text-3xl text-pink-600">游</div>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Bennet Salon</h1>
            <p class="text-gray-500">Panel de Administraci칩n</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                <input type="text" id="username" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none transition"
                       placeholder="Ingresa tu usuario">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Contrase침a</label>
                <input type="password" id="password" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none transition"
                       placeholder="Ingresa tu contrase침a">
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white py-3 rounded-lg font-semibold hover:from-pink-600 hover:to-purple-600 transition transform hover:scale-105">
                Entrar al Panel
            </button>
        </form>
        
        <div id="errorMsg" class="mt-4 text-red-500 text-sm text-center hidden"></div>
        
        <div class="mt-6 text-center text-xs text-gray-400">
            Acceso exclusivo para administradores
        </div>
    </div>

    <script>
        // Credenciales del due침o (puedes cambiarlas despu칠s)
        const VALID_USERNAME = 'bennet';
        const VALID_PASSWORD = 'bennet2025';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Guardar sesi칩n
                localStorage.setItem('adminAuth', 'true');
                localStorage.setItem('adminUser', username);
                localStorage.setItem('adminLoginTime', Date.now());
                
                // Redirigir al panel
                window.location.href = 'admin.html';
            } else {
                document.getElementById('errorMsg').textContent = 'Usuario o contrase침a incorrectos';
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
